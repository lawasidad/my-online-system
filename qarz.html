<!DOCTYPE html>
<html lang="ku">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>داشبۆردی SalesOn</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
  header { background:#007bff; color:#fff; padding:20px; text-align:center; font-size:24px; }
  .container { max-width:1200px; margin:20px auto; padding:0 20px; }
  .stats { display:flex; justify-content:space-around; margin-bottom:30px; }
  .card { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); width:30%; text-align:center; }
  .card h2 { margin:0 0 10px; font-size:32px; color:#007bff; }
  table { width:100%; border-collapse: collapse; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
  th { background:#007bff; color:#fff; }
  @media (max-width:768px) {
    .stats { flex-direction:column; gap:20px; }
    .card { width:100%; }
  }
</style>
</head>
<body>

<header>داشبۆردی SalesOn</header>

<div class="container">
  <div class="stats">
    <div class="card">
      <h2 id="totalCustomers">150</h2>
      <p>کڕیارەکان</p>
    </div>
    <div class="card">
      <h2 id="totalSales">320</h2>
      <p>ژمارەی فرۆشتن</p>
    </div>
    <div class="card">
      <h2 id="totalRevenue">12,450 $</h2>
      <p>کۆی دارایی</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>کڕیار</th>
        <th>مەحمول</th>
        <th>ژمارەی فرۆشتن</th>
        <th>کۆی نرخ</th>
        <th>ڕێکەوت</th>
      </tr>
    </thead>
    <tbody id="salesTableBody">
      <!-- داتاکان لێرە دەتوانرێن زیاد بکرێن بە JS -->
    </tbody>
  </table>
</div>

<script>
  // نموونەی داتای فرۆشتن
  const salesData = [
    { customer: "عەلی", product: "مۆبایل", quantity: 3, price: 1200, date: "2025-06-01" },
    { customer: "حسین", product: "کۆمپیوته‌ر", quantity: 1, price: 2300, date: "2025-06-02" },
    { customer: "نەجم", product: "ماوە", quantity: 5, price: 550, date: "2025-06-03" }
  ];

  const tbody = document.getElementById('salesTableBody');

  salesData.forEach(sale => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${sale.customer}</td>
      <td>${sale.product}</td>
      <td>${sale.quantity}</td>
      <td>${sale.price} $</td>
      <td>${sale.date}</td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
