<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبۆردی قەرز</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      direction: rtl;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #5d3f6a;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    form input, form button {
      padding: 10px;
      flex: 1 1 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #2575fc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: #1a5edb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    .actions button {
      margin: 0 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit { background-color: #ffc107; color: #fff; }
    .delete { background-color: #dc3545; color: #fff; }
    .pay { background-color: #28a745; color: #fff; }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سیستەمی قەرز</h1>

    <form id="debtForm">
      <input type="text" id="name" placeholder="ناوی قەرزداری" required>
      <input type="number" id="amount" placeholder="بڕی قەرز" required>
      <input type="date" id="date" required>
      <button type="submit">➕ زیادکردن قەرز</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ناو</th>
          <th>بڕ</th>
          <th>بەروار</th>
          <th>کردارەکان</th>
        </tr>
      </thead>
      <tbody id="debtList"></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('debtForm');
    const debtList = document.getElementById('debtList');
    const debts = [];

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      debts.push({ name, amount, date });
      renderDebts();
      form.reset();
    });

    function renderDebts() {
      debtList.innerHTML = '';
      debts.forEach((debt, index) => {
        debtList.innerHTML += `
          <tr>
            <td>${debt.name}</td>
            <td>${debt.amount}</td>
            <td>${debt.date}</td>
            <td class="actions">
              <button class="pay" onclick="payDebt(${index})">💰 گەرانەوە</button>
              <button class="edit" onclick="editDebt(${index})">✏️ گۆڕین</button>
              <button class="delete" onclick="deleteDebt(${index})">🗑️ سڕینەوە</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteDebt(index) {
      if (confirm('دڵنیایت لە سڕینەوە؟')) {
        debts.splice(index, 1);
        renderDebts();
      }
    }

    function editDebt(index) {
      const d = debts[index];
      const newName = prompt('ناوی نوێ:', d.name);
      const newAmount = parseFloat(prompt('بڕی نوێ:', d.amount));
      const newDate = prompt('بەرواری نوێ:', d.date);
      if (newName && newAmount && newDate) {
        debts[index] = { name: newName, amount: newAmount, date: newDate };
        renderDebts();
      }
    }

    function payDebt(index) {
      const paid = parseFloat(prompt('بڕی پارەی گەڕاوە:', 0));
      if (!isNaN(paid)) {
        debts[index].amount -= paid;
        if (debts[index].amount <= 0) debts.splice(index, 1);
        renderDebts();
      }
    }
  </script>
</body>
</html>
