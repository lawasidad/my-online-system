<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبۆردی قەرز</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    textarea {
      resize: none;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2 class="text-center mb-4">📊 داشبۆردی بەڕێوەبردنی قەرز</h2>

    <div class="row g-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">➕ زیادکردنی قەرز</div>
          <div class="card-body">
            <form id="addDebtForm">
              <div class="mb-3">
                <label for="customerName" class="form-label">ناوی کریار</label>
                <input type="text" class="form-control" id="customerName" required>
              </div>
              <div class="mb-3">
                <label for="debtAmount" class="form-label">بڕی قەرز</label>
                <input type="number" class="form-control" id="debtAmount" required>
              </div>
              <div class="mb-3">
                <label for="debtNote" class="form-label">تێبینی</label>
                <textarea class="form-control" id="debtNote" rows="2"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">زیادکردن</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">💰 گەڕاندنەوەی قەرز</div>
          <div class="card-body">
            <form id="payDebtForm">
              <div class="mb-3">
                <label for="payCustomer" class="form-label">ناوی کریار</label>
                <input type="text" class="form-control" id="payCustomer" required>
              </div>
              <div class="mb-3">
                <label for="payAmount" class="form-label">بڕی پارە</label>
                <input type="number" class="form-control" id="payAmount" required>
              </div>
              <button type="submit" class="btn btn-success">پارەدان</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-header">📋 کەشفی حساب</div>
          <div class="card-body">
            <form id="searchForm" class="row g-2 mb-3">
              <div class="col-md-6">
                <input type="text" class="form-control" id="searchCustomer" placeholder="گەڕان بۆ ناوی کریار">
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-info w-100">گەڕان</button>
              </div>
            </form>
            <div id="accountStatement">
              <p class="text-muted">هیچ زانیارییەک نییە، تکایە ناوێک بنووسە.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.getElementById('addDebtForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('قەرز زیاد کرا!');
    });

    document.getElementById('payDebtForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('پارەدان سەرکەوتوو بوو!');
    });

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('searchCustomer').value;
      document.getElementById('accountStatement').innerHTML = `<div class='alert alert-light'>کەشفی حساب بۆ <strong>${name}</strong> پیشان دەدرێت لێرە.</div>`;
    });
  </script>
</body>
</html>
