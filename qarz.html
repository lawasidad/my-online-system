<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبۆردی قەرز</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    h2 {
      margin-top: 2rem;
      color: #444;
    }
    form {
      background: white;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      table, form {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>📋 داشبۆردی قەرز</h1>
</header>

<div class="container">

  <!-- زیادکردنی قەرز -->
  <h2>➕ زیادکردنی قەرز</h2>
  <form id="addDebtForm">
    <input type="text" id="customer" placeholder="ناوی قەرزداری" required />
    <input type="number" id="amount" placeholder="بڕی قەرز" required />
    <input type="date" id="date" required />
    <input type="text" id="details" placeholder="وردەکاری (هەڵبژێری)" />
    <button type="submit">زیادکردن</button>
  </form>

  <!-- گەڕاندنەوەی قەرز -->
  <h2>↩️ گەڕاندنەوەی قەرز</h2>
  <form id="returnDebtForm">
    <input type="text" id="returnCustomer" placeholder="ناوی قەرزداری" required />
    <input type="number" id="returnAmount" placeholder="بڕی گەڕاوە" required />
    <input type="date" id="returnDate" required />
    <button type="submit">تۆمارکردنی گەڕاندنەوە</button>
  </form>

  <!-- کەشفی قەرزدار -->
  <h2>📊 کەشفی قەرزدار</h2>
  <input type="text" id="searchCustomer" placeholder="گەڕان بە ناو..." oninput="searchDebt()" />

  <!-- لیستی قەرزەکان -->
  <h2>📄 لیستی قەرزەکان</h2>
  <table id="debtTable">
    <thead>
      <tr>
        <th>ناو</th>
        <th>بڕ</th>
        <th>بەروار</th>
        <th>جۆر</th>
        <th>وردەکاری</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
  const debtTableBody = document.querySelector("#debtTable tbody");
  let debtList = [];

  function renderTable() {
    debtTableBody.innerHTML = "";
    debtList.forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.amount}</td>
        <td>${entry.date}</td>
        <td>${entry.type}</td>
        <td>${entry.details || "-"}</td>
      `;
      debtTableBody.appendChild(row);
    });
  }

  document.getElementById("addDebtForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("customer").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const date = document.getElementById("date").value;
    const details = document.getElementById("details").value;

    debtList.push({ name, amount, date, type: "قەرز", details });
    renderTable();
    e.target.reset();
  });

  document.getElementById("returnDebtForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("returnCustomer").value;
    const amount = parseFloat(document.getElementById("returnAmount").value);
    const date = document.getElementById("returnDate").value;

    debtList.push({ name, amount: -amount, date, type: "گەڕاوە", details: "" });
    renderTable();
    e.target.reset();
  });

  function searchDebt() {
    const searchValue = document.getElementById("searchCustomer").value.toLowerCase();
    const filtered = debtList.filter(entry => entry.name.toLowerCase().includes(searchValue));
    debtTableBody.innerHTML = "";
    filtered.forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.amount}</td>
        <td>${entry.date}</td>
        <td>${entry.type}</td>
        <td>${entry.details || "-"}</td>
      `;
      debtTableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
