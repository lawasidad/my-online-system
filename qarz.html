<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سیستەمی قەرز</title>
  <style>
    body {
      font-family: Tahoma;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e6f7ff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .actions button {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>زیادکردنی قەرز</h2>
  <form id="debtForm">
    <input type="text" id="name" placeholder="ناوی قەرزدەر" required />
    <input type="number" id="amount" placeholder="بڕی قەرز" required />
    <button type="submit">💾 زیادکردن</button>
  </form>

  <h3>لیستی قەرزەکان</h3>
  <ul id="debtList"></ul>
</div>

<script>
  const form = document.getElementById("debtForm");
  const debtList = document.getElementById("debtList");
  let debts = JSON.parse(localStorage.getItem("debts")) || [];

  function render() {
    debtList.innerHTML = "";
    debts.forEach((debt, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        ${debt.name} - ${debt.amount} دینار
        <div class="actions">
          <button onclick="editDebt(${index})">✏️ گۆڕین</button>
          <button onclick="deleteDebt(${index})">🗑️ سڕینەوە</button>
        </div>
      `;
      debtList.appendChild(li);
    });
    localStorage.setItem("debts", JSON.stringify(debts));
  }

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const amount = document.getElementById("amount").value;
    debts.push({ name, amount });
    form.reset();
    render();
  });

  function deleteDebt(index) {
    debts.splice(index, 1);
    render();
  }

  function editDebt(index) {
    const newName = prompt("ناوی نوێ:", debts[index].name);
    const newAmount = prompt("بڕی نوێ:", debts[index].amount);
    if (newName && newAmount) {
      debts[index] = { name: newName, amount: newAmount };
      render();
    }
  }

  render();
</script>

</body>
</html>
