<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8">
  <title>داشبۆردی قەرز</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma;
      direction: rtl;
      background: #f4f4f4;
      padding: 20px;
    }
    .dashboard {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #5d3f6a;
    }
    form, table {
      margin: 20px 0;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .actions button {
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>سیستەمی قەرز</h1>

    <!-- 📥 فۆڕمی زیادکردن قەرز -->
    <form id="debtForm">
      <input type="text" id="name" placeholder="ناوی کریار" required>
      <input type="number" id="amount" placeholder="بڕی قەرز" required>
      <input type="date" id="date" required>
      <button type="submit">➕ زیادکردن قەرز</button>
    </form>

    <!-- 📋 خشتەی قەرزەکان -->
    <table id="debtTable">
      <thead>
        <tr>
          <th>ناو</th>
          <th>بڕ</th>
          <th>بەروار</th>
          <th>کردارەکان</th>
        </tr>
      </thead>
      <tbody>
        <!-- قەرزەکان لێرە دابنرێن -->
      </tbody>
    </table>

    <!-- 🧾 ناردن بۆ PDF -->
    <button onclick="downloadPDF()">📄 دابه‌زاندنی PDF</button>
  </div>

  <script>
    const form = document.getElementById("debtForm");
    const table = document.getElementById("debtTable").querySelector("tbody");

    const debts = [];

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const date = document.getElementById("date").value;
      debts.push({ name, amount, date });
      renderDebts();
      form.reset();
    };

    function renderDebts() {
      table.innerHTML = "";
      debts.forEach((debt, index) => {
        table.innerHTML += `
          <tr>
            <td>${debt.name}</td>
            <td>${debt.amount}</td>
            <td>${debt.date}</td>
            <td class="actions">
              <button onclick="editDebt(${index})">✏️</button>
              <button onclick="deleteDebt(${index})">🗑️</button>
              <button onclick="payDebt(${index})">💰</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteDebt(index) {
      if (confirm("دڵنیایت لە سڕینەوە؟")) {
        debts.splice(index, 1);
        renderDebts();
      }
    }

    function editDebt(index) {
      const debt = debts[index];
      const name = prompt("ناوی نوێ:", debt.name);
      const amount = prompt("بڕی نوێ:", debt.amount);
      const date = prompt("بەرواری نوێ:", debt.date);
      if (name && amount && date) {
        debts[index] = { name, amount, date };
        renderDebts();
      }
    }

    function payDebt(index) {
      const paid = prompt("بڕی پارەی گەڕاوە:", 0);
      if (paid) {
        debts[index].amount -= parseFloat(paid);
        renderDebts();
      }
    }

    function downloadPDF() {
      alert("📄 ناردنی PDF کار ناکات لەم وێبە، بەکاربهێنە jsPDF لە پروژه‌ی ڕاستەقینە.");
    }
  </script>
</body>
</html>
