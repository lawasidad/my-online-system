<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆردی فرۆشتن</title>
  <style>
    /* فۆنت و دیزاین */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f8fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 15px;
      max-width: 1200px;
      margin: auto;
    }
    /* ڕیسپۆنسڤ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 20px;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<header>داشبۆردی فرۆشتن - کۆکاکۆلا و پێبس</header>

<div class="container">
  <div class="grid">
    <!-- کۆی فرۆشتن -->
    <div class="card">
      <h3>کۆی فرۆشتن</h3>
      <p><strong>کۆکاکۆلا:</strong> <span id="cocaTotal">0</span> کێس</p>
      <p><strong>پێبس:</strong> <span id="pepsiTotal">0</span> کێس</p>
    </div>
    
    <!-- لیستی فرۆشتن -->
    <div class="card">
      <h3>لیستی فرۆشتن</h3>
      <table>
        <thead>
          <tr>
            <th>کالا</th>
            <th>ژمارەی کێس</th>
            <th>نرخ (دۆلار)</th>
            <th>کۆی نرخی فرۆشتن</th>
          </tr>
        </thead>
        <tbody id="salesList">
          <!-- ڕیزەکان لێرە زیاد دەکرێن -->
        </tbody>
      </table>
    </div>
    
    <!-- ڕەوشی زیادکردنی فرۆشتن -->
    <div class="card">
      <h3>زیادکردنی فرۆشتن</h3>
      <form id="salesForm">
        <label for="product">کالا:</label><br/>
        <select id="product" required>
          <option value="Coca-Cola" data-price="20">کۆکاکۆلا</option>
          <option value="Pepsi" data-price="18">پێبس</option>
        </select><br/><br/>
        
        <label for="quantity">ژمارەی کێس:</label><br/>
        <input type="number" id="quantity" min="1" value="1" required /><br/><br/>
        
        <button type="submit">زیادکردن</button>
      </form>
    </div>
  </div>
</div>

<script>
  const salesList = document.getElementById('salesList');
  const salesForm = document.getElementById('salesForm');
  const cocaTotalEl = document.getElementById('cocaTotal');
  const pepsiTotalEl = document.getElementById('pepsiTotal');

  let salesData = [];

  function updateDashboard() {
    let cocaTotal = 0;
    let pepsiTotal = 0;
    salesList.innerHTML = '';

    salesData.forEach(sale => {
      const totalPrice = sale.price * sale.quantity;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${sale.product}</td>
        <td>${sale.quantity}</td>
        <td>${sale.price}</td>
        <td>${totalPrice}</td>
      `;
      salesList.appendChild(tr);

      if (sale.product === 'Coca-Cola') {
        cocaTotal += sale.quantity;
      } else if (sale.product === 'Pepsi') {
        pepsiTotal += sale.quantity;
      }
    });

    cocaTotalEl.textContent = cocaTotal;
    pepsiTotalEl.textContent = pepsiTotal;
  }

  salesForm.addEventListener('submit', e => {
    e.preventDefault();
    const productSelect = document.getElementById('product');
    const product = productSelect.value;
    const price = parseFloat(productSelect.selectedOptions[0].dataset.price);
    const quantity = parseInt(document.getElementById('quantity').value);

    salesData.push({ product, price, quantity });
    updateDashboard();
    salesForm.reset();
  });

  // پێش‌ڕەوت کردن بۆ ئەوەی فرم نایسڕێتەوە بە نرخی سەرەتا
  salesForm.querySelector('#quantity').value = 1;
</script>

</body>
</html>
