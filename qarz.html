<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>داشبۆردی سیستەمی قەرز</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 font-sans">
  <h1 class="text-3xl font-bold mb-6 text-green-600">داشبۆردی سیستەمی قەرز</h1>

  <div class="w-full max-w-5xl bg-white rounded-lg shadow p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <label for="filterMonth" class="text-gray-700 font-semibold">فلتەری مانگ:</label>
      <input type="month" id="filterMonth" class="border border-gray-300 rounded p-2 max-w-xs" />
      <div class="flex gap-2">
        <button onclick="applyDateFilter()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">فلتەرکردن</button>
        <button onclick="clearDateFilter()" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">پاککردن</button>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
      <div class="bg-green-50 rounded-lg p-6 shadow">
        <p class="text-gray-600 mb-2">کۆی قەرزەکان</p>
        <p id="totalLoans" class="text-2xl font-bold text-green-600">0.00</p>
      </div>
      <div class="bg-blue-50 rounded-lg p-6 shadow">
        <p class="text-gray-600 mb-2">کۆی پارەدان</p>
        <p id="paidLoans" class="text-2xl font-bold text-blue-600">0.00</p>
      </div>
      <div class="bg-red-50 rounded-lg p-6 shadow">
        <p class="text-gray-600 mb-2">ماوەی قەرز</p>
        <p id="remainingLoans" class="text-2xl font-bold text-red-600">0.00</p>
      </div>
    </div>
  </div>

<script>
  // نموونەی داتاکان بۆ داشبۆرد
  const loans = [
    { name: 'کڕیار ١', amount: 1000, date: '2025-05-10' },
    { name: 'کڕیار ٢', amount: 500, date: '2025-05-15' },
    { name: 'کڕیار ١', amount: 200, date: '2025-06-05' }
  ];
  const payments = [
    { name: 'کڕیار ١', amount: 400, date: '2025-05-20' },
    { name: 'کڕیار ٢', amount: 100, date: '2025-05-30' }
  ];

  function formatAmount(num) {
    return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  function updateDashboard() {
    const filterMonth = document.getElementById('filterMonth').value;

    let filteredLoans = loans;
    let filteredPayments = payments;

    if (filterMonth) {
      filteredLoans = loans.filter(l => l.date.startsWith(filterMonth));
      filteredPayments = payments.filter(p => p.date.startsWith(filterMonth));
    }

    const totalLoan = filteredLoans.reduce((acc, l) => acc + l.amount, 0);
    const totalPaid = filteredPayments.reduce((acc, p) => acc + p.amount, 0);
    const remaining = totalLoan - totalPaid;

    document.getElementById('totalLoans').textContent = formatAmount(totalLoan);
    document.getElementById('paidLoans').textContent = formatAmount(totalPaid);
    document.getElementById('remainingLoans').textContent = formatAmount(remaining);
  }

  function applyDateFilter() {
    updateDashboard();
  }

  function clearDateFilter() {
    document.getElementById('filterMonth').value = '';
    updateDashboard();
  }

  // سەرەتا هەڵبژاردن و نوێکردنەوەی داشبۆرد
  updateDashboard();
</script>

</body>
</html>
