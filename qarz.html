<!DOCTYPE html>
<html lang="ku">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبۆردی قەرز</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }

    header {
      background-color: #1e88e5;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 0.5rem;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>داشبۆردی بەڕێوەبردنی قەرز</h1>
  </header>

  <div class="container">
    <!-- زیادکردنی قەرز -->
    <div class="card">
      <h2>➕ زیادکردنی قەرز</h2>
      <label>ناوی کریار</label>
      <input type="text" placeholder="ناوی کریار">
      <label>بڕی قەرز</label>
      <input type="number" placeholder="بڕ">
      <label>بەروار</label>
      <input type="date">
      <button>زیادکردن</button>
    </div>

    <!-- گەرانەوەی قەرز -->
    <div class="card">
      <h2>💰 گەرانەوەی پارە</h2>
      <label>ناوی کریار</label>
      <input type="text" placeholder="ناوی کریار">
      <label>بڕی پارەی گەڕاوەوە</label>
      <input type="number" placeholder="بڕ">
      <label>بەروار</label>
      <input type="date">
      <button>گەڕاندنەوە</button>
    </div>

    <!-- کەشفی حساب -->
    <div class="card">
      <h2>📋 کەشفی حساب</h2>
      <label>ناوی کریار</label>
      <input type="text" placeholder="ناوی کریار">
      <button>بینینی کەشف</button>
      <textarea rows="5" placeholder="ئەمجا کەشفی حساب دەرئەکەوێت..."></textarea>
    </div>

    <!-- گۆڕینی قەرز -->
    <div class="card">
      <h2>✏️ گۆڕینی قەرز</h2>
      <label>ناسنامەی قەرز</label>
      <input type="text" placeholder="ID">
      <label>بڕی نوێ</label>
      <input type="number" placeholder="بڕ">
      <button>گۆڕین</button>
    </div>

    <!-- سڕینەوەی قەرز -->
    <div class="card">
      <h2>🗑️ سڕینەوەی قەرز</h2>
      <label>ناسنامەی قەرز</label>
      <input type="text" placeholder="ID">
      <button>سڕینەوە</button>
    </div>
  </div>
</body>

</html>
