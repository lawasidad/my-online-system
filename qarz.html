<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>داشبۆردی قەرز</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin-top: 0;
    }
    form input, form select, form button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>داشبۆردی بەڕێوەبردنی قەرز</header>
  <div class="dashboard">
    <div class="card">
      <h3>➕ زیادکردنی قەرز</h3>
      <form>
        <input type="text" placeholder="ناوی کریار" required />
        <input type="number" placeholder="بڕی قەرز" required />
        <input type="date" required />
        <button type="submit">زیاد بکە</button>
      </form>
    </div>

    <div class="card">
      <h3>💰 گەڕاندنەوەی قەرز</h3>
      <form>
        <input type="text" placeholder="ناوی کریار" required />
        <input type="number" placeholder="بڕی پارەی گەڕاوە" required />
        <input type="date" required />
        <button type="submit">گەڕاندنەوە</button>
      </form>
    </div>

    <div class="card">
      <h3>📋 کەشفی حساب</h3>
      <form>
        <input type="text" placeholder="ناوی کریار" required />
        <button type="submit">بینینی کەشف</button>
      </form>
    </div>

    <div class="card">
      <h3>✏️ گۆڕینی قەرز</h3>
      <form>
        <input type="text" placeholder="ID ی قەرز" required />
        <input type="number" placeholder="بڕی نوێ" required />
        <button type="submit">گۆڕانکاری</button>
      </form>
    </div>

    <div class="card">
      <h3>🗑️ سڕینەوەی قەرز</h3>
      <form>
        <input type="text" placeholder="ID ی قەرز" required />
        <button type="submit">سڕینەوە</button>
      </form>
    </div>
  </div>
</body>
</html>
