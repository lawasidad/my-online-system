<section id="dashboardSection" class="p-4">
  <h2 class="text-2xl font-semibold mb-4">🏠 پەڕەی سەرەکی</h2>

  <div class="mb-6 flex flex-wrap gap-4 items-center justify-end">
    <label for="filterMonth" class="text-gray-700">فلتەری مانگ:</label>
    <input type="month" id="filterMonth" class="border border-gray-300 rounded p-2 w-full sm:w-auto" />
    <button onclick="applyDateFilter()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 w-full sm:w-auto">
      فلتەرکردن
    </button>
    <button onclick="clearDateFilter()" class="bg-gray-300 text-black py-2 px-4 rounded hover:bg-gray-400 w-full sm:w-auto">
      پاککردن
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="bg-white p-6 rounded-xl shadow-md border-r-4 border-green-500">
      <p class="text-gray-600 mb-1">کۆی قەرزەکان</p>
      <p id="totalLoans" class="text-2xl font-bold text-green-600">0.00</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md border-r-4 border-blue-500">
      <p class="text-gray-600 mb-1">کۆی پارەدان</p>
      <p id="paidLoans" class="text-2xl font-bold text-blue-600">0.00</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow-md border-r-4 border-red-500">
      <p class="text-gray-600 mb-1">ماوەی قەرز</p>
      <p id="remainingLoans" class="text-2xl font-bold text-red-600">0.00</p>
    </div>
  </div>
</section>

<script>
  function applyDateFilter() {
    const filterMonth = document.getElementById("filterMonth").value;
    console.log("Filtering for:", filterMonth);
    // Add your filtering logic here
  }

  function clearDateFilter() {
    document.getElementById("filterMonth").value = "";
    console.log("Filter cleared");
    // Reset filter logic
  }
</script>
